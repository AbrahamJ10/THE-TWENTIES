<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Configuraci√≥n</title>
  <link rel="stylesheet" href="dashboard.css">
  <style>
body {
  font-family: 'Segoe UI', sans-serif;
}

/* ===== BOTONES PRINCIPALES ===== */
.config-botones {
  display: flex;
  gap: 20px;
  margin-top: 30px;
  justify-content: center;
  flex-wrap: wrap;
}

.config-botones button {
  padding: 14px 28px;
  background: #800000;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s;
}

.config-botones button:hover {
  background: #a52a2a;
}

/* ===== MODAL ===== */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal {
  background: #fff;
  border-radius: 12px;
  padding: 25px 35px;
  width: 450px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  position: relative;
  max-height: 80vh;
  overflow-y: auto;
}

.modal h2 {
  text-align: center;
  color: #800000;
  margin-bottom: 20px;
}

.cerrar {
  position: absolute;
  top: 10px;
  right: 12px;
  background: #b33a3a;
  color: white;
  border: none;
  border-radius: 50%;
  width: 26px;
  height: 26px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.2s;
}

.cerrar:hover {
  background: #800000;
}

/* ===== TABLA ===== */
table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 15px;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}

th {
  background: #800000;
  color: white;
}

td {
  background: #fff8f0;
}

/* ===== BOTONES DE ACCI√ìN ===== */
.btn-agregar, .btn-eliminar {
  padding: 8px 14px;
  border: none;
  border-radius: 8px;
  color: white;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.3s;
}

.btn-agregar { background: #006400; }
.btn-eliminar { background: #b33a3a; }

.btn-agregar:hover { background: #008a00; }
.btn-eliminar:hover { background: #a00000; }

/* ===== ACCIONES ===== */
.acciones {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}

/* ===== CAMPOS PARA AGREGAR ===== */
.campo-agregar {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}

.campo-agregar input {
  flex: 1;
  min-width: 150px;
  padding: 8px;
  border: 1px solid #ddd;
  border-radius: 6px;
}

/* ===== RESPONSIVE ===== */

/* Tablets (pantallas medianas) */
@media (max-width: 992px) {
  .modal {
    width: 80%;
    padding: 20px;
  }

  table {
    font-size: 14px;
  }

  .config-botones {
    gap: 10px;
  }

  .config-botones button {
    padding: 12px 20px;
  }
}

/* Celulares (pantallas peque√±as) */
@media (max-width: 600px) {
  .modal {
    width: 90%;
    padding: 18px;
  }

  table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
    font-size: 13px;
  }

  .config-botones {
    flex-direction: column;
    align-items: center;
  }

  .config-botones button {
    width: 100%;
    max-width: 250px;
    padding: 12px 0;
    font-size: 15px;
  }

  .acciones {
    flex-direction: column;
    gap: 8px;
  }

  .campo-agregar {
    flex-direction: column;
    align-items: stretch;
  }

  .campo-agregar input {
    width: 100%;
  }
}

  </style>
</head>
<body>
  <aside class="menu">
    <h2>THE TWENTIES</h2>
    <ul>
      <li><a href="usuarios.html">Usuario</a></li>
      <li><a href="almacen.html">Almac√©n</a></li>
      <li class="active">Configuraci√≥n</li>
    </ul>
  </aside>

  <main>
    <h1>Configuraciones</h1>

    <div class="config-botones">
      <button onclick="abrirModal('cargos')">Cargos</button>
      <button onclick="abrirModal('categorias')">Categor√≠as</button>
      <button onclick="abrirModal('subcategorias')">Subcategor√≠as</button>
    </div>
  </main>

  <!-- MODAL -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <button class="cerrar" onclick="cerrarModal()">√ó</button>
      <h2 id="tituloModal"></h2>
      <table>
        <thead>
          <tr><th>ID</th><th>Nombre</th><th>Accion</th></tr>
        </thead>
        <tbody id="tablaDatos"></tbody>
      </table>
      <div class="campo-agregar">
        <input type="text" id="nuevoValor" placeholder="Nuevo nombre...">
        <button class="btn-agregar" onclick="agregar()">Agregar</button>
      </div>
    </div>
  </div>

  <script>
  let tipoActual = "";

  function abrirModal(tipo) {
    tipoActual = tipo;
    document.getElementById("modalOverlay").style.display = "flex";
    document.getElementById("tituloModal").textContent =
      tipo.charAt(0).toUpperCase() + tipo.slice(1);
    cargarDatos();
  }

  function cerrarModal() {
    document.getElementById("modalOverlay").style.display = "none";
    document.getElementById("tablaDatos").innerHTML = "";
    document.getElementById("nuevoValor").value = "";
  }

  // üîπ Cargar datos seg√∫n tipo
  async function cargarDatos() {
    try {
      const res = await fetch(`/api/${tipoActual}`);
      const data = await res.json();

      const tabla = document.getElementById("tablaDatos");
      tabla.innerHTML = "";

      data.forEach(item => {
        let id, nombre;

        if (tipoActual === "cargos") {
          id = item.cargo_id;
          nombre = item.nombre_cargo;
        } else if (tipoActual === "categorias") {
          id = item.categoria_id;
          nombre = item.nombre_categoria;
        } else if (tipoActual === "subcategorias") {
          id = item.subcategoria_id;
          nombre = item.nombre_subcategoria;
        }

        const fila = `
          <tr>
            <td>${id}</td>
            <td>${nombre}</td>
            <td>
              <button class="btn-eliminar" onclick="eliminar(${id})">Eliminar</button>
            </td>
          </tr>
        `;
        tabla.innerHTML += fila;
      });
    } catch (err) {
      console.error("‚ùå Error al cargar datos:", err);
    }
  }

  // üîπ Agregar nuevo registro
  async function agregar() {
    const valor = document.getElementById("nuevoValor").value.trim();
    if (!valor) return alert("‚ö†Ô∏è Ingrese un nombre v√°lido");

    try {
      const res = await fetch(`/api/${tipoActual}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre: valor })
      });

      if (res.ok) {
        alert("‚úÖ Agregado correctamente");
        document.getElementById("nuevoValor").value = "";
        cargarDatos();
      } else {
        alert("‚ùå Error al agregar");
      }
    } catch (err) {
      console.error("‚ùå Error en agregar:", err);
    }
  }

  // üîπ Eliminar registro
  async function eliminar(id) {
    if (!confirm("¬øSeguro que deseas eliminar este registro?")) return;

    try {
      const res = await fetch(`/api/${tipoActual}/${id}`, { method: "DELETE" });
      if (res.ok) {
        alert("üóëÔ∏è Eliminado correctamente");
        cargarDatos();
      } else {
        alert("‚ùå Error al eliminar");
      }
    } catch (err) {
      console.error("‚ùå Error en eliminar:", err);
    }
  }
</script>
</body>
</html>
